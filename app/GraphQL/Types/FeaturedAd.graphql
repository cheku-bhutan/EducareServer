scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type FeaturedAd {
    id: ID!
    title: String!
    type: String!
    status: String!
    sub_title: String
    description: String
    cover_photo: String!
